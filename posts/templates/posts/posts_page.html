{% extends "layout.html" %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<section class="post-section">
    <h1 class="post-title">Django Blog</h1>

    <article class="post-card">
        <h2 class="post-card-title">{{ post.title }}</h2>
        <img class="post-card-banner" src="{{ post.banner.url }}" alt="image">
        <p class="post-card-meta">{{ post.created_at }}</p>
        <p class="post-card-content">{{ post.content }}</p>
    </article>

    <button class="post-back-button">
        <a class="post-back-link" href="{% url 'posts:list' %}">Back</a>
    </button>
</section>
{% endblock %}
